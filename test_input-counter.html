<body>
    <!-- start plus -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="input-counter">
                    <div class="plus">+</div>
                    <input type="text" value="0">
                    <div class="minus">-</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="input-counter">
                    <div class="plus">+</div>
                    <input type="text" value="0">
                    <div class="minus">-</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="input-counter">
                    <div class="plus">+</div>
                    <input type="text" value="0">
                    <div class="minus">-</div>
                </div>
            </div>
        </div>
    </div>


    <!-- plus - minus -->
    <script>
        $(function() {
            if (typeof counter == 'undefined') {
                counter = 0;
            }
            $('.plus').click(function() {
                counter++;
                $(this).siblings('input').val(counter);
                return counter;

            });
            $('.minus').click(function() {
                counter--;
                $(this).siblings('input').val(counter);
                return counter;
            });

        });
    </script>
    <!-- End js Plus -minus -->


    <!--End Body-->


    <!--End  Navigation__checkbox-->

    <!-- script for coutup number -->
    <script src="./vendors/Waypoints/jquery.waypoints.min.js "></script>
    <script src="./vendors/counterup/inview.min.js "></script>
    <script type="text/javascript ">
        function inviewExample() {
            var $example = $('#counter');
            var inview;

            if ($example.length) {
                inview = new Waypoint.Inview({
                    element: $('#counter')[0],
                    entered: function(direction) {
                        $('.timer').each(function() {
                            var $this = $(this);
                            var val = $(this).data('count');
                            jQuery({
                                Counter: 0
                            }).animate({
                                Counter: val
                            }, {
                                duration: 1000,
                                easing: 'swing',
                                step: function() {
                                    $this.text(Math.ceil(this.Counter));
                                }
                            });
                        });
                    }
                })
            }
        }
        $(window).on('load', function() {
            inviewExample();
        });
    </script>
